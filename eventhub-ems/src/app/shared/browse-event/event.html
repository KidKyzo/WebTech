<div class="card">

  <!-- CARD HEADER IMAGE -->
    <div class="img-responsive img-responsive-21x9 card-img-top" style="background-image: url({{image}})"></div>
    <!-- END OF CARD HEADER -->


    <!-- BEGIN CARD BODY -->
  <div class="card-body">
    <h1 class="card-title">{{ title }} </h1>
    <h3 class="text-describe">{{description}}</h3>
    <p class="text-date">Date: {{date}} {{month}} {{day}} at {{time}}</p>
    <p class="text-prices">Price: {{price}}</p>
    <p class="text-location">Location: {{location}}</p>
  </div>
</div>
